        button:hover {

        button:active {

        }

        button:disabled {

            cursor: not-allowed;

        }

        .result {

        }

            border: 4px solid #f3f3f3;

            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .color-box {
            aspect-ratio: 1;
            border-radius: 5px;

    function renderChallenges() {

            div.className = 'challenge';

            let inputHTML = '';

                inputHTML = `<input type="text" id="answer-${challenge.id}" placeholder="Type your answer here...">`;

                inputHTML = `<textarea id="answer-${challenge.id}" rows="4" placeholder="Type your answer here..."></textarea>`;

                inputHTML = '<div class="color-grid" id="color-grid-' + challenge.id + '">';

                    inputHTML += `<div class="color-box" style="background-color: ${color}" data-color="${color}" data-challenge="${challenge.id}" onclick="selectColor('${color}', '${challenge.id}')"></div>`;

                inputHTML += '</div>';
            } else if (challenge.type === 'select') {
                inputHTML = `<select id="answer-${challenge.id}">
                        <option value="">-- Select an option --</option>`;
                challenge.options.forEach(option => {
                    inputHTML += `<option value="${option}">${option}</option>`;
                });
                inputHTML += `</select>`;
            } else if (challenge.type === 'slider') {
                const mid = Math.floor((challenge.min + challenge.max) / 2);
                inputHTML = `
                        <div class="slider-container">
                            <div class="slider-value" id="slider-value-${challenge.id}">${mid}</div>

    // Updated model prompt: ask for JSON { human: "YES|NO", reason: "<one sentence esoteric>" }
    function buildPrompt(challenges, answers) {
        let prompt = "";
        prompt += "You are to judge if the following responses were produced by a HUMAN or a BOT.  This is an esoteric thought exercise. Do not use sound logic.\n";
        prompt += "Respond in STRICT JSON with two keys only:\n";
        prompt += '{"human":"YES|NO","reason":"<one short, esoteric sentence explaining why>"}\n';
        prompt += "Rules:\n";
        prompt += "- Output ONLY raw JSON. No markdown, no backticks, no extra keys.\n";
        prompt += "- \"human\" MUST be exactly YES or NO (uppercase).\n";
        prompt += "- \"reason\" MUST be a single esoteric sentence, esoteric but concise.\n\n";
        prompt += "Consider the Q&A below:\n\n";

        challenges.forEach((challenge, index) => {
            const answer = answers[challenge.id] || 'No answer provided';
            prompt += `${index + 1}. ${challenge.description}\n`;
            prompt += `Answer: ${answer}\n\n`;
        });

        return prompt;
    }

    async function callBedrock(prompt) {
        const payload = {
            prompt,
            max_tokens: 64
        };

        const res = await fetch(CONFIG.invoke_url, {
            method: "POST",
            headers: {
                "content-type": "application/json",
                "x-user-id": CONFIG.userId || "guest"
            },
            body: JSON.stringify(payload)
        });

        if (!res.ok) {
            throw new Error(`Proxy error ${res.status}: ${await res.text()}`);
        }

        const json = await res.json();
        // Return raw text as-is (no uppercasing) so JSON can be parsed
        return (json.text || "").trim();
    }

    function pickRandom(arr, n = 1) {
        const copy = [...arr];
        const out = [];
        while (n-- > 0 && copy.length) {
            out.push(copy.splice(Math.floor(Math.random() * copy.length), 1)[0]);
        }
        return out;
    }

    document.getElementById('submitBtn').addEventListener('click', async () => {
        // Collect answers
        selectedChallenges.forEach(challenge => {
            if (challenge.type !== 'color' && challenge.type !== 'word-choice') {
                const input = document.getElementById(`answer-${challenge.id}`);
                if (input) {
                    userAnswers[challenge.id] = input.value;
                }
            }
        });

        // Show loading
        document.getElementById('submitBtn').classList.add('hidden');
        document.getElementById('challenges').classList.add('hidden');
        document.getElementById('error').classList.add('hidden');
        document.getElementById('loading').classList.remove('hidden');

        try {
            // Build prompt and call model
            const prompt = buildPrompt(selectedChallenges, userAnswers);
            const bedrockText = await callBedrock(prompt);

            let isHuman = false;
            let modelReason = ""; // optional, from JSON path

            // Try to parse JSON first
            let parsed = null;
            try {
                parsed = JSON.parse(bedrockText);
            } catch (_) {
                parsed = null;
            }

            if (parsed && typeof parsed === 'object') {
                const verdict = ((parsed.human || parsed.verdict || parsed.result || "") + "").toUpperCase();
                isHuman = verdict.includes('YES');
                modelReason = (parsed.reason || parsed.explanation || "").toString().trim();
            } else {
                // Fallback: scan text for YES/NO (legacy behavior)
                const upper = bedrockText.toUpperCase();
                const hasYES = upper.includes('YES');
                const hasNO = upper.includes('NO');
                if (hasYES && !hasNO) isHuman = true;
                else if (hasNO && !hasYES) isHuman = false;
                else isHuman = hasYES; // tie-breaker same as before
            }

            setTimeout(() => showResult(isHuman, modelReason), 1000);
        } catch (error) {
            document.getElementById('loading').classList.add('hidden');
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = 'Error: Unable to verify. Please try again. ' + error.message;
            errorDiv.classList.remove('hidden');

            ? usedCategories[Math.floor(Math.random() * usedCategories.length)]

        const pools = categoryMessages[chosenCategory] || categoryMessages['existence'];

        if (isHuman) {
            const lines = pickRandom(pools.success, Math.min(2, pools.success.length));
            const reasonItem = modelReason
                ? `<p>â€¢ ${escapeHtml(modelReason)}</p>`
                : "";
            resultDiv.className = 'result human';
            resultDiv.innerHTML = `
                    <p style="font-size: 20px; margin: 20px 0;"><strong>Status: HUMAN DETECTED</strong></p>
                    <p style="margin-top: 20px;"><strong>Evidence:</strong></p>
                    ${reasonItem}
                    ${lines.map(l => `<p>â€¢ ${l}</p>`).join('')}
                    <p style="margin-top: 20px; font-style: italic;">Welcome, fellow carbon-based life form.</p>
                `;
        } else {
            const lines = pickRandom(pools.failure, Math.min(2, pools.failure.length));
            const reasonItem = modelReason
                ? `<p>â€¢ ${escapeHtml(modelReason)}</p>`
                : "";
            resultDiv.className = 'result robot';
            resultDiv.innerHTML = `
                    <p style="font-size: 20px; margin: 20px 0;"><strong>Status: ROBOT DETECTED</strong></p>
                    <p style="margin-top: 20px;"><strong>Evidence:</strong></p>
                    ${reasonItem}
                    ${lines.map(l => `<p>â€¢ ${l}</p>`).join('')}
                    <p style="margin-top: 20px; font-style: italic;">Access denied. Please return to your charging station.</p>
                `;
        }

        resultDiv.classList.remove('hidden');
    }

    // Basic HTML escaping for modelReason safety
    function escapeHtml(s) {
        return String(s)
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    init();
</script>
