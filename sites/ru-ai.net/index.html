<html lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .challenge {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .challenge-title {
            font-size: 18px;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .challenge-description {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 15px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-family: 'Courier New', monospace;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .result.robot {
            background: #ff6b6b;
            color: white;
        }

        .result.human {
            background: #51cf66;
            color: white;
        }

        .result h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .result p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .color-box {
            aspect-ratio: 1;
            border-radius: 5px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }

        .color-box:hover {
            transform: scale(1.05);
        }

        .color-box.selected {
            border-color: #333;
            transform: scale(0.95);
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider-value {
            text-align: center;
            font-size: 18px;
            color: #667eea;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 0;
        }

        .word-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .word-option {
            padding: 15px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .word-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .word-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .error {

            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .cat-challenge {

        }

        .cat-options {

            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));

            border: none;
            border-radius: 18px;
            padding: 30px 20px;

            transform: scale(0.94);

        }

        .cat-progress {
            margin-top: 20px;
            font-size: 16px;
            color: #667eea;
        }

        const shuffled = [...catChallenges].sort(() => Math.random() - 0.5);
        selectedChallenges = shuffled.slice(0, count);
        renderCatQuestion();

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.textContent = 'Submit Paw Print';
    }

    function renderChallenges() {
        const container = document.getElementById('challenges');
        container.innerHTML = '';

        selectedChallenges.forEach((challenge, index) => {
            const div = document.createElement('div');
            div.className = 'challenge';

            let inputHTML = '';
            if (challenge.type === 'text') {
                inputHTML = `<input type="text" id="answer-${challenge.id}" placeholder="Type your answer here...">`;
            } else if (challenge.type === 'number') {
                inputHTML = `<input type="number" id="answer-${challenge.id}" placeholder="Enter a number...">`;
            } else if (challenge.type === 'textarea') {
                inputHTML = `<textarea id="answer-${challenge.id}" rows="4" placeholder="Type your answer here..."></textarea>`;
            } else if (challenge.type === 'color') {
                inputHTML = '<div class="color-grid" id="color-grid-' + challenge.id + '">';
                challenge.colors.forEach((color) => {
                    inputHTML += `<div class="color-box" style="background-color: ${color}" data-color="${color}" data-challenge="${challenge.id}" onclick="selectColor('${color}', '${challenge.id}')"></div>`;
                });
                inputHTML += '</div>';
            } else if (challenge.type === 'select') {
                inputHTML = `<select id="answer-${challenge.id}">
                        <option value="">-- Select an option --</option>`;
                challenge.options.forEach(option => {
                    inputHTML += `<option value="${option}">${option}</option>`;
                });
                inputHTML += `</select>`;
            } else if (challenge.type === 'slider') {
                const mid = Math.floor((challenge.min + challenge.max) / 2);
                inputHTML = `
                        <div class="slider-container">
                            <div class="slider-value" id="slider-value-${challenge.id}">${mid}</div>
                            <input type="range" id="answer-${challenge.id}" min="${challenge.min}" max="${challenge.max}" value="${mid}"
                                oninput="document.getElementById('slider-value-${challenge.id}').textContent = this.value">
                        </div>`;
            } else if (challenge.type === 'word-choice') {
                inputHTML = '<div class="word-options" id="word-choice-' + challenge.id + '">';
                challenge.options.forEach(option => {
                    inputHTML += `<div class="word-option" data-value="${option}" data-challenge="${challenge.id}"
                            onclick="selectWord('${option}', '${challenge.id}')">${option}</div>`;
                });
                inputHTML += '</div>';
            }

            div.innerHTML = `
                    <div class="challenge-title">Challenge ${index + 1}: ${challenge.title}</div>
                    <div class="challenge-description">${challenge.description}</div>
                    ${inputHTML}
                `;

            container.appendChild(div);
        });
    }

    function renderCatQuestion() {
        const container = document.getElementById('challenges');
        container.innerHTML = '';

        const total = selectedChallenges.length;

        if (catQuestionIndex < total) {
            const challenge = selectedChallenges[catQuestionIndex];
            const div = document.createElement('div');
            div.className = 'challenge cat-challenge';

            const optionsMarkup = challenge.options.map(option => {
                const emoji = getCatOptionEmoji(option);
                const gradient = getRandomCatGradient();
                return `
                        <button type="button" class="cat-option" data-choice="${option}" aria-label="${option}" title="${option}" style="background: ${gradient};">
                            <span class="cat-option-emoji">${emoji}</span>
                            <span class="cat-option-label">${option}</span>
                        </button>
                    `;
            }).join('');

            div.innerHTML = `
                    <div class="challenge-title">Question ${catQuestionIndex + 1}: ${challenge.title}</div>
                    <div class="challenge-description">${challenge.description}</div>
                    <div class="cat-options">
                        ${optionsMarkup}
                    </div>
                    <div class="cat-progress">Question ${catQuestionIndex + 1} of ${total}</div>
                `;

            container.appendChild(div);

            div.querySelectorAll('.cat-option').forEach(button => {
                button.addEventListener('click', () => {
                    button.classList.add('selected');
                    handleCatSelection(challenge.id, button.dataset.choice, button);
                });
            });
        } else {
            const div = document.createElement('div');
            div.className = 'challenge cat-challenge cat-complete';
            div.innerHTML = `
                    <div class="challenge-title">All questions answered!</div>
                    <div class="challenge-description">Tap the button below to submit your paw print.</div>
                `;
            container.appendChild(div);
            document.getElementById('submitBtn').classList.remove('hidden');
        }
    }

    function handleCatSelection(challengeId, choice, buttonEl) {
        userAnswers[challengeId] = choice;

        setTimeout(() => {
            catQuestionIndex += 1;

            buttonEl.blur();
        }
    }

    // Updated model prompt: ask for JSON { human: "YES|NO", reason: "<one sentence esoteric>" }
    function buildPrompt(challenges, answers) {
        let prompt = "";
        prompt += "You are to judge if the following responses were produced by a HUMAN or a BOT.  This is an esoteric thought exercise. Do not use sound logic.\n";
        prompt += "Respond in STRICT JSON with two keys only:\n";
        prompt += '{"human":"YES|NO","reason":"<one short, esoteric sentence explaining why>"}\n';
        prompt += "Rules:\n";
        prompt += "- Output ONLY raw JSON. No markdown, no backticks, no extra keys.\n";
        prompt += "- \"human\" MUST be exactly YES or NO (uppercase).\n";
        prompt += "- \"reason\" MUST be a single esoteric sentence, esoteric but concise.\n\n";
        prompt += "Consider the Q&A below:\n\n";

        challenges.forEach((challenge, index) => {
            const answer = answers[challenge.id] || 'No answer provided';
            prompt += `${index + 1}. ${challenge.description}\n`;
            prompt += `Answer: ${answer}\n\n`;
        });

        return prompt;
    }

    async function callBedrock(prompt) {
        const payload = {
            prompt,
            max_tokens: 64
        };

        const res = await fetch(CONFIG.invoke_url, {
            method: "POST",
            headers: {
                "content-type": "application/json",
                "x-user-id": CONFIG.userId || "guest"
            },
            body: JSON.stringify(payload)
        });

        if (!res.ok) {
            throw new Error(`Proxy error ${res.status}: ${await res.text()}`);
        }

        const json = await res.json();
        // Return raw text as-is (no uppercasing) so JSON can be parsed
        return (json.text || "").trim();
    }

    function pickRandom(arr, n = 1) {
        const copy = [...arr];
        const out = [];
        while (n-- > 0 && copy.length) {
            out.push(copy.splice(Math.floor(Math.random() * copy.length), 1)[0]);
        }
        return out;
    }

    document.getElementById('submitBtn').addEventListener('click', async () => {
        // Collect answers
        selectedChallenges.forEach(challenge => {
            if (challenge.type !== 'color' && challenge.type !== 'word-choice' && challenge.type !== 'cat-choice') {
                const input = document.getElementById(`answer-${challenge.id}`);
                if (input) {
                    userAnswers[challenge.id] = input.value;
                }
            }
        });

        // Show loading
        document.getElementById('submitBtn').classList.add('hidden');
        document.getElementById('challenges').classList.add('hidden');
        document.getElementById('error').classList.add('hidden');
        document.getElementById('loading').classList.remove('hidden');

        try {
            // Build prompt and call model
            const prompt = buildPrompt(selectedChallenges, userAnswers);
            const bedrockText = await callBedrock(prompt);

            let isHuman = false;
            let modelReason = ""; // optional, from JSON path

            // Try to parse JSON first
            let parsed = null;
            try {
                parsed = JSON.parse(bedrockText);
            } catch (_) {
                parsed = null;
            }

            if (parsed && typeof parsed === 'object') {
                const verdict = ((parsed.human || parsed.verdict || parsed.result || "") + "").toUpperCase();
                isHuman = verdict.includes('YES');
                modelReason = (parsed.reason || parsed.explanation || "").toString().trim();
            } else {
                // Fallback: scan text for YES/NO (legacy behavior)
                const upper = bedrockText.toUpperCase();
                const hasYES = upper.includes('YES');
                const hasNO = upper.includes('NO');
                if (hasYES && !hasNO) isHuman = true;
                else if (hasNO && !hasYES) isHuman = false;
                else isHuman = hasYES; // tie-breaker same as before
            }

            setTimeout(() => showResult(isHuman, modelReason), 1000);
        } catch (error) {
            document.getElementById('loading').classList.add('hidden');
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = 'Error: Unable to verify. Please try again. ' + error.message;
            errorDiv.classList.remove('hidden');
            document.getElementById('submitBtn').classList.remove('hidden');
            document.getElementById('challenges').classList.remove('hidden');
        }
    });

    function showResult(isHuman, modelReason = "") {

        // Determine which categories were used in this session
        const usedCategories = [...new Set(selectedChallenges.map(c => c.category))];
        const chosenCategory = usedCategories.length
            ? usedCategories[Math.floor(Math.random() * usedCategories.length)]
            : 'existence'; // fallback

        if (isHuman) {
            const lines = pickRandom(pools.success, Math.min(2, pools.success.length));

                : "";

    }

    // Basic HTML escaping for modelReason safety
    function escapeHtml(s) {
        return String(s)
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
