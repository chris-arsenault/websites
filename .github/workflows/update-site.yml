name: Apply Terraform (Manual)

on:
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: '1.14.0'
  AWS_REGION: 'us-east-1'

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Build hotsauce backend
        run: |
          cd apps/hotsauce/backend
          npm ci
          npm run build

      - name: Build hotsauce frontend
        run: |
          cd apps/hotsauce/frontend
          npm ci
          npm run build

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE }}
          role-session-name: GitHubActions-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build sites with package.json
        run: |
          CHANGED_SITES="${{ needs.detect-changes.outputs.changed_sites }}"
          for site in $CHANGED_SITES; do
            SITE_PATH="sites/$site"
            if [ -f "$SITE_PATH/package.json" ]; then
              echo "ðŸ“¦ Building $site..."
              cd "$SITE_PATH"
              npm ci
              npm run build
              cd -
            fi
          done

      - name: Terraform Init
        env:
          TF_CLI_ARGS: -no-color
        run: |
          cd infrastructure/terraform
          terraform init \
            -backend-config bucket=${{ secrets.STATE_BUCKET }} \
            -backend-config region=${{ env.AWS_REGION }}

      - name: Terraform Apply
        env:
          TF_CLI_ARGS: -no-color
          TF_VAR_permissions_boundary_arn: ${{ secrets.PB_ARN }}
        run: |
          cd infrastructure/terraform
          terraform apply -auto-approve
