<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ahara.io</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: "Georgia", "Times New Roman", serif;
        margin: 0;
        padding: 48px 24px;
        background: #f7f3ee;
        color: #2b2522;
      }
      main {
        max-width: 720px;
        margin: 0 auto;
        background: #fffaf4;
        border: 1px solid #eadfcd;
        border-radius: 12px;
        padding: 32px;
        box-shadow: 0 12px 30px rgba(43, 37, 34, 0.08);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 2.4rem;
        letter-spacing: -0.02em;
      }
      p {
        margin: 0 0 16px;
        line-height: 1.6;
      }
      .tag {
        display: inline-block;
        padding: 6px 12px;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        background: #f1e6d6;
        color: #6c5541;
        border-radius: 999px;
      }
    </style>
  </head>
  <body>
    <main>
      <span class="tag">coming soon</span>
      <h1>ahara.io</h1>
      <p>This is a placeholder homepage while we centralize deployments.</p>
      <p>Check back soon for updates.</p>
    </main>
  </body>
</html>
